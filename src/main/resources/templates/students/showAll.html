<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/asn2.css}"/>
    <script src="js/asn2Logic.js" th:src="@{/js/asn2Logic.js}"></script>
</head>
<body>
    <main class = "container-fluid">
        <div class = "row justify-content-center">
            <div class="col-md-4">
                <h1>Students</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Height</th>
                            <th>Age</th>
                            <th>Hair Color</th>
                            <th>GPA</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tr th:each="student : ${stu}">
                        <td th:text="${student.studentId}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.weight}"></td>
                        <td th:text="${student.height}"></td>
                        <td th:text="${student.age}"></td>
                        <td th:text="${student.hairColor}"></td>
                        <td th:text="${student.gpa}"></td>
                        <td>
                            <button class="btn btn-danger removeBtn" th:data-student-id="${student.studentId}">Remove</button> 
                            <button class="btn btn-primary editBtn" th:data-student-id="${student.studentId}">Edit</button>
                            <script>
                                document.addEventListener('click', function (event) {
                                    if (event.target.classList.contains('editBtn')) {
                                        var studentId = event.target.getAttribute('data-student-id');
                                        window.location.href = '/students/edit/' + studentId;
                                        }
                                    });
                            </script>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <main class = "btnpart">

            <button id="addBtn" class="btn btn-primary">Add Student</button>
            <script>
                document.getElementById('addBtn').addEventListener('click', function() {
                    window.location.href = '/add.html';
                });
            </script>

            <button id="visualizeBtn" class="btn btn-primary">Visualize</button>
            <script>
                document.getElementById('visualizeBtn').addEventListener('click', function() {
                    window.location.href = '/students/visualize';
                });
            </script>
        </main>
    </main>
</body>
</html>
