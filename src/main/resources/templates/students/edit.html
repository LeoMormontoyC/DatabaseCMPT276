<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New User</h1>
				<form th:action="@{'/students/edit/' + ${stuId}}" method="post">
					<input type="hidden" name="studentId" th:value="${stuId}" />
					<div class="mb-3">
						
						<input type="text" name="newName" class="form-control form-control-lg" th:value="${stu.name}" />
							
					</div>
					<div class="mb-3">
						
						<input type="number" name="newWeight" class="form-control form-control-lg" th:value="${stu.weight}" />
					</div>
                    <div class="mb-3">
						
						<input type="number" name="newHeight" class="form-control form-control-lg" th:value="${stu.height}" />
					</div>
                    <div class="mb-3">
						
						<input type="number" name="newAge" class="form-control form-control-lg" th:value="${stu.age}" />
					</div>
                    <div class="mb-3">
						
						<input type="text" name="newHairColor" class="form-control form-control-lg" th:value="${stu.hairColor}" />
					</div>
                    <div class="mb-3">
						
						<input type="number" name="newGpa" step="0.01" class="form-control form-control-lg" th:value="${stu.gpa}" />
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
