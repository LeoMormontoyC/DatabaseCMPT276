<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Visuals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/asn2.css}"/>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Student Visualizations</h1>

    <div class="visualization-container">
        <div th:each="student : ${stu}" class="student-container">
            <div th:style="'height:' + (${student.height} / 250 * 100) + 'px; width:' + (${student.weight} / 100 * 100) + 'px; background-color: ' + ${student.hairColor} + '; position: relative;'" 
                class="student-visual">
                <span class="student-gpa" th:text="${student.gpa}"></span>
            </div>
            <span class="student-name" th:style="'color:' + ${student.hairColor} + ';'"> [[${student.name}]]</span>        
        </div>
    </div>

</div>

</body>
</html>
